<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnAI Debug - AI Content Detection</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .logo i {
            font-size: 2.5rem;
            color: #667eea;
        }

        .logo h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #f8f9ff, #fff);
            margin: 20px 0;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: linear-gradient(45deg, #f0f2ff, #f8f9ff);
            transform: scale(1.02);
        }

        .upload-area.dragover {
            border-color: #4caf50;
            background: linear-gradient(45deg, #f0fff0, #f8fff8);
        }

        .upload-content i {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
            display: block;
        }

        .upload-content h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .upload-content p {
            color: #666;
            margin-bottom: 5px;
        }

        .test-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: #e8f5e8;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-search"></i>
                <h1>UnAI Debug</h1>
            </div>
            <p>AI Content Detection - Debug Version</p>
        </header>

        <div class="upload-area" id="uploadArea">
            <div class="upload-content">
                <i class="fas fa-cloud-upload-alt"></i>
                <h3>Drop your file here or click to browse</h3>
                <p>Supports images, videos, and audio files</p>
                <p>PNG, JPG, MP4, MP3, WAV, and more</p>
            </div>
            <input type="file" id="fileInput" accept="image/*,video/*,audio/*" hidden>
        </div>

        <div style="text-align: center;">
            <button class="test-button" onclick="testAPI()">Test API Connection</button>
            <button class="test-button" onclick="testUpload()">Test File Upload</button>
            <button class="test-button" onclick="testDragDrop()">Test Drag & Drop</button>
        </div>

        <div id="status" class="status" style="display: none;">
            Status messages will appear here...
        </div>
    </div>

    <script>
        console.log('üöÄ UnAI Debug JavaScript Loaded Successfully!');
        
        // Test API connection
        function testAPI() {
            showStatus('Testing API connection...', 'info');
            
            fetch('/api/health')
                .then(response => response.json())
                .then(data => {
                    showStatus(`‚úÖ API Test Success: ${data.message}`, 'success');
                    console.log('API Response:', data);
                })
                .catch(error => {
                    showStatus(`‚ùå API Test Failed: ${error.message}`, 'error');
                    console.error('API Error:', error);
                });
        }

        // Test file upload functionality
        function testUpload() {
            showStatus('Click functionality test - Upload area should be clickable', 'info');
            document.getElementById('fileInput').click();
        }

        // Test drag and drop
        function testDragDrop() {
            showStatus('‚úÖ Drag & Drop test - Try dragging a file to the upload area', 'success');
        }

        // Show status messages
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.style.display = 'block';
            statusDiv.textContent = message;
            statusDiv.className = 'status';
            
            if (type === 'error') {
                statusDiv.classList.add('error');
            }
            
            console.log(`Status: ${message}`);
        }

        // Initialize upload functionality
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üéØ DOM Content Loaded - Initializing UnAI Debug');
            
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');

            // Click to upload
            uploadArea.addEventListener('click', function() {
                console.log('üìÅ Upload area clicked');
                fileInput.click();
            });

            // File selection
            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    console.log('üìÑ File selected:', file.name, file.type, file.size);
                    showStatus(`üìÑ File selected: ${file.name} (${file.type})`, 'success');
                    analyzeFile(file);
                }
            });

            // Drag and drop events
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false);
            });

            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, unhighlight, false);
            });

            uploadArea.addEventListener('drop', handleDrop, false);

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            function highlight() {
                uploadArea.classList.add('dragover');
                console.log('üéØ Drag highlight activated');
            }

            function unhighlight() {
                uploadArea.classList.remove('dragover');
                console.log('üéØ Drag highlight deactivated');
            }

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                
                if (files.length > 0) {
                    const file = files[0];
                    console.log('üìÇ File dropped:', file.name, file.type, file.size);
                    showStatus(`üìÇ File dropped: ${file.name} (${file.type})`, 'success');
                    analyzeFile(file);
                }
            }

            // Analyze file function
            function analyzeFile(file) {
                showStatus(`üîç Analyzing ${file.name}...`, 'info');
                
                const formData = new FormData();
                formData.append('file', file);

                fetch('/api/analyze', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Analysis Result:', data);
                    
                    if (data.error) {
                        showStatus(`‚ùå Analysis Error: ${data.error}`, 'error');
                    } else {
                        const verdict = data.is_ai_generated ? 'ü§ñ AI-Generated' : 'üë§ Human-Made';
                        const confidence = Math.round(data.confidence);
                        showStatus(`${verdict} - Confidence: ${confidence}%`, 'success');
                    }
                })
                .catch(error => {
                    console.error('Analysis Error:', error);
                    showStatus(`‚ùå Analysis Failed: ${error.message}`, 'error');
                });
            }

            // Make analyzeFile available globally for testing
            window.analyzeFile = analyzeFile;
            
            showStatus('üöÄ UnAI Debug initialized successfully! All functions ready.', 'success');
        });
    </script>
</body>
</html>
